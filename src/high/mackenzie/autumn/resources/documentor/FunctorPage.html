<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>#TITLE#</title>
    </head>

    <body>
        <div id="content">

            <h1>
                Functor: #NAME#
            </h1>

            <div id="comment-section">
                <p>
                    #COMMENT#
                </p>
            </div>

            <div id="supertypes-section">
                <h2>
                    Super Types:
                </h2>

                <p>
                    #SUPERTYPES#
                </p>
            </div>

            <div id="table-of-parameters-section">
                <h2>
                    Parameters:
                </h2>

                <p>
                    #TABLE-OF-PARAMETERS#
                </p>
            </div>

            <div>
                <h2>
                    Returns:
                </h2>

                <p>
                <table>
                    <tr> <td> <b>Return Type</b> </td> <td> <b>Summary</b> </td> </tr>
                    <tr> <td> #RETURN-TYPE# </td> <td> #RETURN-SUMMARY# </td> </tr>
                </table>
                </p>
            </div>

            <div id="table-of-methods-section">
                <h2>
                    Methods:
                </h2>

                <p>
                    #TABLE-OF-METHODS#
                </p>
            </div>
        </div>
    </body>

</html>
